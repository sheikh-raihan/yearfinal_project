<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login_signup_style.css" /> 
    <title>Login-Signup</title>
</head>


<body>
    <button><a href="/index.html">Go back to Home Page</a></button>

    <br>
    <br>
    <div class="boxes">
        <!-- animation boxes -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
         
    
    <div class="cont" id="cont">
        <div class="imgdiv">
            <!-- side navigation bar -->
            <!-- <img src="jb.jpg" class="img1"> <br>
            <img src="facebbok.png" class="img2"> <br>
            <img src="twitter.png" class="img3"> <br>
            <img src="linkedin.jpg" class="img4"> <br> -->
        </div>

        <div class="form sign-in">
            <h2>Welcome to our Website</h2>
            <label>
                <br>
                <span><b><i>Your Email</i></b></span>
                <input type="text" class='text' id='login-email' required>
            </label>

            <label>
                <span><b><i>Enter Password</i></b></span>
                <input type="password" class='password' id='login-password' required>
            </label>
            <br><br>
            
            <p id="wrongpass"></p>
            <button type="button" class="submit" id="login">Log In</button>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h3>Don't have an account?<h3>
                </div>

                <div class="img__text m--in">
                    <h3>Already have an account?<h3>
                </div>

                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Log In</span>
                </div>

            </div>

            <div class="form sign-up">
                <div class="imgdiv2">
                    <!-- side navigation bar -->
                    <!-- <img src="jb.jpg" class="img5"> <br>
                    <img src="facebbok.png" class="img6"> <br>
                    <img src="twitter.png" class="img7"> <br>
                    <img src="linkedin.jpg" class="img8"> <br> -->
                </div>
                <h2>Create your Account</h2>
                <label>
                    <span><b><i>Your Name</i></b></span>
                    <input type="text" class='text' id='signup-name' required>
                </label>

                <label>
                    <span><b><i>Enter your Email</i></b></span>
                    <input type="email" class='text' id='signup-email' required>
                </label>

                <label>
                    <span><b><i>Password</i></b></span>
                    <input type="password" class="password" id="signup-password" required>
                </label>

                <!-- <label> 
                    <span><b><i>Confirm Password</i></b></span>
                    <input type="password" class="password" id="signup-confpassword" required>
                </label> -->
                <label>
                    <span><b><i>Mobile no</i></b></span>
                    <input type="text" maxlength="11" id="signup-phn" required>
                </label>

                <button type="button" class="submit" id="signup">Sign Up</button>
            </div>

        </div>

    </div>
        
        
    <script>
        document.querySelector(".img__btn").addEventListener("click", function() {
            document.querySelector(".cont").classList.toggle("s--signup");
        });
    </script>

    <script src="login_signup_script.js"></script>
</body>
</html>
