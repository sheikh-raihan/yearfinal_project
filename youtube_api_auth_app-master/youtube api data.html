<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

</head>
<body onload="loadClient()">
    <nav class="black">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo left">My Feed</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/Profile Page/profile.html">Home</a></li>
          <li><a href="/contact/contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <br>
    <br/>

    <section>
        <div class="container">
          <div id="content">
            <div class="row">
              <div class="col s6">
                <form id="channel-form">
                  <div class="input-field col s12">
                    <input type="text" placeholder="Enter Channel Name" id="channel-input">
                    <input type="submit" value="Add Channel" class="btn green lighten-2" id="add_channel">
                    <input type="submit" value="Remove Channel" class="btn red lighten-2" id="remove_channel">
                    <p id="message"></p>
                    <input type="submit" value="Get custom YouTube feed" class="btn black lighten-2" id="feed">
                  </div>
                </form>
              </div>
              <div id="channel-data" class="col s6"></div>
            </div>
    
            <div class="row" id="video-container"></div>
          </div>
        </div>
      </section>


<script src="https://apis.google.com/js/api.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="yt_api_config.js"></script>
<!-- <script src="stomanagement.js"></script> -->
</body>
</html>
